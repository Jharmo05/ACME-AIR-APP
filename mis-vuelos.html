<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <title>ACME AIR - Mis Vuelos</title>
</head>
<body>
    <header class="banner">
        <img src="./img/banner-a-mejorar.png" class="banner-img" alt="ACME AIR Banner">
    </header>

    <main class="container">
        <!-- Sección del usuario -->
        <aside class="user-section">
            <section class="user-info">
                <img src="./img/icono-usuario.png" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <h3 class="user-name">John Doe</h3>
                    <a href="index.html" class="logout-link">Cerrar Sesión</a>
                </div>
            </section>
        </aside>

        <!-- Título de la sección -->
        <h1 class="flights-title">Mis Vuelos</h1>
        
        <!-- Lista de vuelos -->
        <section class="flights-list">
            <!-- Vuelo 1 -->
            <article class="flight-card">
                <header class="flight-header">
                    <span class="flight-schedule">05:30 - 06:30</span>
                    <span class="flight-number">VAA025</span>
                </header>
                <figure class="flight-details">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <figcaption class="flight-duration">1h 30 min</figcaption>
                </figure>
                <time class="flight-date">Sep 29</time>
                <footer style="display: flex; justify-content: space-between;">
                    <div class="flight-route">Bogotá - Barranquilla</div>
                    <div class="flight-status status-on-time">A TIEMPO</div>
                </footer>
            </article>
        
            <!-- Vuelo 2 -->
            <article class="flight-card">
                <header class="flight-header">
                    <span class="flight-schedule">10:30 - 12:00</span>
                    <span class="flight-number">VAA185</span>
                </header>
                <figure class="flight-details">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <figcaption class="flight-duration">1h 30 min</figcaption>
                </figure>
                <time class="flight-date">Jul 05</time>
                <footer style="display: flex; justify-content: space-between;">
                    <div class="flight-route">Bogotá - Barranquilla</div>
                    <div class="flight-status status-landed">ATERRIZÓ</div>
                </footer>
            </article>
            
            <!-- Vuelo 3 -->
            <article class="flight-card">
                <header class="flight-header">
                    <span class="flight-schedule">05:30 - 06:30</span>
                    <span class="flight-number">VAA800</span>
                </header>
                <figure class="flight-details">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <figcaption class="flight-duration">1h 30 min</figcaption>
                </figure>
                <time class="flight-date">Feb 04</time>
                <footer style="display: flex; justify-content: space-between;">
                    <div class="flight-route">Bogotá - Barranquilla</div>
                    <div class="flight-status status-landed">ATERRIZÓ</div>
                </footer>
            </article>
        </section>
        
        <!-- Botón de volver -->
        <nav>
            <a href="menu.html" class="btn-volver">VOLVER</a>
        </nav>
    </main>
</body>
</html>
