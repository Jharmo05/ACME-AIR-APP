<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACME AIR - Vuelos Disponibles</title>
<link rel="stylesheet" href="./stylesheet/styles.css">
<style>

</style>
</head>
<body>
<div class="banner vuelos-banner">
<img src="./img/banner-a-mejorar.png" class="banner-img" alt="ACME AIR Banner">

<!-- Sección del usuario -->
<div class="user-section">
    <div class="user-info">
        <img src="./img/icono-usuario.png" alt="Avatar" class="user-avatar">
        <div class="user-details">
            <h3 class="user-name">John Doe</h3>
            <a href="index.html" class="logout-link">Cerrar Sesión</a>
        </div>
    </div>
</div>

<div class="container">
<!-- Título de la página -->
<h1 class="vuelos-title">Vuelos disponibles</h1>

<!-- Información de la ruta -->
<div class="route-info">
    <div class="flight-route">Bogotá - Barranquilla</div>
    <div class="flight-date">Septiembre - 29</div>
</div>

<!-- Lista de vuelos disponibles -->
<div class="flight-list">
    <!-- Vuelo 1 -->
    <a href="menu.html" class="flight-card-link">
        <div class="flight-card">
            <div class="flight-time">
                <span class="flight-schedule">05:30 - 06:30</span>
                <span class="flight-number">VAA025</span>
            </div>
            <div class="flight-details">
                <div class="flight-info">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <span class="flight-duration">1h 30 min</span>
                </div>
                <div class="flight-price">COP 150.600</div>
            </div>
        </div>
    </a>
    
    <!-- Vuelo 2 -->
    <a href="menu.html" class="flight-card-link">
        <div class="flight-card">
            <div class="flight-time">
                <span class="flight-schedule">10:30 - 12:05</span>
                <span class="flight-number">VAA412</span>
            </div>
            <div class="flight-details">
                <div class="flight-info">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <span class="flight-duration">1h 30 min</span>
                </div>
                <div class="flight-price">COP 260.050</div>
            </div>
        </div>
    </a>
    
    <!-- Vuelo 3 -->
    <a href="menu.html" class="flight-card-link">
        <div class="flight-card">
            <div class="flight-time">
                <span class="flight-schedule">14:15 - 15:45</span>
                <span class="flight-number">VAA836</span>
            </div>
            <div class="flight-details">
                <div class="flight-info">
                    <img src="./img/avion.png" alt="Avión" class="flight-icon">
                    <span class="flight-duration">1h 30 min</span>
                </div>
                <div class="flight-price">COP 150.600</div>
            </div>
        </div>
    </a>
</div>

<!-- Botón volver -->
<a href="menu.html" class="btn-volver">VOLVER</a>
</div>
</body>
</html>
