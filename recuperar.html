<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <title>Recuperar Contraseña - ACME AIR</title>
</head>
<body class="recovery-page">
    <div class="recovery-container">
        <div class="banner">
            <img class="banner-img" src="./img/banner-a-mejorar.png" alt="Banner ACME AIR">
            <div class="banner-content">
                <div class="banner-text">
                </div>
            </div>
        </div>
        <div class="recovery-content">
            <div class="recovery-form">
                <h1 class="recovery-title">Recuperar Contraseña</h1>
                <p class="recovery-description">
                    Si el e-mail se encuentra registrado se enviará un link para continuar con la recuperación de su contraseña.
                </p>
                <form action="crear-contrasena.html" method="GET">
                    <input type="email" class="input-field recovery-input" placeholder="Email" required>
                    <button type="submit" class="btn-primary btn-recovery">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
